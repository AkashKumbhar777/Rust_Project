<div class="three-quarters-width">
    <div class="cart-container">
        <table id="cart">
            <thead>
                <tr>
                    <th class="header">Image</th>
                    <th class="header">Product</th>
                    <th class="header">Qty</th>
                    <th class="header">Price</th>
                    <th class="header">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <!-- shopping cart contents -->
                <tr class="product-item" *ngFor="let item of totalProducts">
                    <td><img src="{{ item.image }}" class="product-image"></td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>$ {{ item.price }}</td>
                    <td><button class="remove-button" routerLink="/product-details/{{item?._id}}">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="payment-detail">
            <h2 >Total payment</h2>
            <h4>{{quantity}} * {{selectedProduct.price}} = {{totalpayment}}</h4>
        </div>
    </div>
