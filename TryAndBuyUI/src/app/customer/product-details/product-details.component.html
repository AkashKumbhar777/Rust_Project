<div class="product-container">
    <div class="product-image">
        <img src="{{ productDetails?.image_url }}" alt="{{ productDetails?.product_name }}">
    </div>
    <div class="product-details">
        <h1 class="product-name">{{ productDetails?.product_name }}</h1>
        <p class="product-info">Color: {{ productDetails?.specifications }}</p>
        <h2 class="product-price">Price: {{ productDetails?.price }}</h2>
        <p class="product-description">{{ productDetails?.product_description }}</p>
        <div class="buttons-container">
            <button class="btn add-to-cart" (click)="addToCart(productDetails)" routerLink="/cart">Add To Cart</button>
            <button class="btn buy-now" (click)="redirectToGoogle()">Buy Now</button>
            <div class="quantity-group" *ngIf="!removeCartLink">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
        
    </div>
</div>
