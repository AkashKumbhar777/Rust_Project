<div class="container">
    <div class="heading-image">
        <h1 class="heading">Trending Products</h1> 
        
    </div>
    
  
    <div class="box-container">
  
        <div class="box" *ngFor="let item of allProducts">
            <img src={{item.image_url}} routerLink="/product-details/{{item._id}}">
            <h3>{{item.product_name}}</h3>
            <p>Price: $ {{item.price}}</p>
            <p>{{item.specifications}}</p>
            <a routerLink="/product-details/{{item.product_id}}" class="btn">View Details</a>
        </div>
  
    </div>
  
  </div>
