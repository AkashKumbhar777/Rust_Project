<div class="view-container">
    <h2>Products</h2>
    <table>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>specifications</th>
          <th>Description</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>UpDate Product</th>
          <th>Delete Product</th>
        </tr>
        <tr *ngFor="let item of products">
          <td><img src={{item.image_url}}></td>
          <td>{{item.product_name}}</td>
          <td>$ {{item.price}}</td>
          <td>{{item.specifications}}</td>
          <td>{{item.product_description}}</td>
          <td>{{item.created_at}}</td>
          <td>{{item.updated_at}}</td>
          <td><button class="btn-update" routerLink="/products/update/{{item.product_id}}">update</button></td>
          <td><button (click)="onDelete(item.product_id)" class="btn-delete" >delete</button></td>
        </tr>
        
      </table>
</div>
